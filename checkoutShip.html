                    <input class="d-w2" type="text" id="tel" placeholder="0912-345-678" required>
                </label>
                <label class="d-w2" for="address">
                    <h4>地址</h4>
                    <div class="d-flex ship_select">
                        <select name="city" id="city" required>

                            <option value="臺北市">臺北市</option>
                            <option value="新北市">新北市</option>

                            <option value="臺中市">臺中市</option>

                            <option value="基隆市">基隆市</option>
                            <option value="新竹市">新竹市</option>
                            <option value="嘉義市">嘉義市</option>
                            <option value="新竹縣">新竹縣</option>
                            <option value="苗栗縣">苗栗縣</option>
                            <option value="彰化縣">彰化縣</option>
                            <option value="南投縣">南投縣</option>
                            <option value="雲林縣">雲林縣</option>
                            <option value="嘉義縣">嘉義縣</option>
                            <option value="屏東縣">屏東縣</option>
                            <option value="宜蘭縣">宜蘭縣</option>
                            <option value="花蓮縣">花蓮縣</option>
                            <option value="臺東縣">臺東縣</option>
                            <option value="澎湖縣">澎湖縣</option>
                            <option value="金門縣">金門縣</option>
                            <option value="連江縣">連江縣</option>
                        </select>
                        <select name="zone" id="zone" required>
                            <option value="請選擇" selected>請選擇</option>
                            <option value="新興區">新興區</option>
                            <option value="前金區">前金區</option>
                            <option value="苓雅區">苓雅區</option>
                            <option value="鹽埕區">鹽埕區</option>
                            <option value="鼓山區">鼓山區</option>
                            <option value="旗津區">旗津區</option>
                            <option value="前鎮區">前鎮區</option>

                            <option value="永安區">永安區</option>
                            <option value="湖內區">湖內區</option>
                            <option value="鳳山區">鳳山區</option>

                            <option value="林園區">林園區</option>
                            <option value="鳥松區">鳥松區</option>

                            <option value="茂林區">茂林區</option>

                        </select>
                    </div>
                    <input class="d-w2" type="text" id="add" placeholder="幸福路 520 號" required>
                </label>
            </fieldset>
            <button type="submit" class="shipNext_btn">下一步</button>

        </form>

        <div class="order_side">
            <div class="shop_total">
                <div class="total_summary">
                    <h2>訂單摘要</h2>
                    <ul>
                        <li>
                            <p>小計</p>
                            <div>
                                <span>NT$</span>
                                <span>2,700</span>
                            </div>
                        </li>
                        <li>
                            <p>運費</p>
                            <div>
                                <span>NT$</span>
                                <span>300</span>

                            <p>總計</p>

                <div class="shop_box">

            <ul class="methodSocial ftWrap">

                    <img class="downImg" src="img/ic-line@.svg" alt="line">
